<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 400px;">
      <h5 class="mb-3 text-center">Ingreso al sistema</h5>
      <form onsubmit="guardarToken(event)">
        <div class="mb-3">
          <label for="token" class="form-label">Token de acceso</label>
          <input type="text" id="token" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <script>
    function guardarToken(event) {
      event.preventDefault();
      const token = document.getElementById('token').value.trim();
      localStorage.setItem('token', token);
      window.location.href = 'form_crud.html';
    }
  </script>
</body>
</html>
