<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario CRUD Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .form-container { max-width: 900px; margin: auto; margin-top: 2rem; }
    .scroll-table { max-height: 300px; overflow-y: auto; }
    th, td { vertical-align: middle; }
  </style>
</head>
<body>

  <div class="container form-container shadow p-4 bg-white rounded">
    <h3 class="text-center mb-4">Formulario de Productos</h3>

    <input type="hidden" id="productoId">

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" id="nombre_producto" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Categoría</label>
        <select id="categoria" class="form-select"></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Descripción</label>
        <input type="text" id="descripcion" class="form-control">
      </div>
    </div>

    <div class="text-end">
      <button class="btn btn-primary" onclick="guardarProducto()">Guardar</button>
    </div>
  </div>

  <div class="container mt-4">
    <h5>Listado de productos</h5>
    <div class="table-responsive scroll-table border rounded">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos"></tbody>
      </table>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    async function cargarCategorias() {
      const res = await fetch('/categorias');
      const categorias = await res.json();
      const select = document.getElementById('categoria');
      select.innerHTML = categorias.map(cat => `<option value="${cat.id}">${cat.nombre}</option>`).join('');
    }

    async function cargarProductos() {
      const res = await fetch(`/productos?slug=${slug}`);
      const productos = await res.json();
      const tbody = document.getElementById('tabla-productos');
      tbody.innerHTML = productos.map(p => `
        <tr>
          <td>${p.id}</td>
          <td>${p.nombre_producto}</td>
          <td>${p.nombre_categoria || ''}</td>
          <td>$${p.precio}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick='editarProducto(${JSON.stringify(p)})'>Editar</button>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${p.id})">Eliminar</button>
          </td>
        </tr>
      `).join('');
    }

    function editarProducto(p) {
      document.getElementById('nombre_producto').value = p.nombre_producto;
      document.getElementById('precio').value = p.precio;
      document.getElementById('categoria').value = p.categoria;
      document.getElementById('descripcion').value = p.descripcion || '';
      document.getElementById('productoId').value = p.id;
    }

    async function guardarProducto() {
      const id = document.getElementById('productoId').value;

      const data = {
        id: id || null,
        nombre: document.getElementById('nombre_producto').value,
        descripcion: document.getElementById('descripcion').value,
        categoria: Number(document.getElementById('categoria').value),
        precio: document.getElementById('precio').value,
        slug: slug
      };

      const res = await fetch('/guardar-producto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const resultado = await res.json();

      if (res.ok) {
        alert(resultado.mensaje);
        document.getElementById('productoId').value = '';
        document.getElementById('nombre_producto').value = '';
        document.getElementById('descripcion').value = '';
        document.getElementById('precio').value = '';
        cargarProductos();
      } else {
        alert("Error al guardar: " + resultado.error);
      }
    }

    async function eliminarProducto(id) {
      if (!confirm("¿Eliminar este producto?")) return;
      const res = await fetch(`/productos/${id}?slug=${slug}`, { method: 'DELETE' });
      if (res.ok) cargarProductos();
    }

    cargarCategorias();
    cargarProductos();
  </script>

</body>
</html>
