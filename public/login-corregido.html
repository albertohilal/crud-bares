<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-5 rounded shadow">
        <h3 class="text-center mb-4">Acceso al Menú</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="token" class="form-label">Token de acceso</label>
            <input type="text" class="form-control" id="token" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div id="mensaje" class="mt-3 text-danger text-center"></div>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const token = document.getElementById("token").value;
    const mensaje = document.getElementById("mensaje");

    try {
      const res = await fetch(`/clientes/verificar-token?token=${encodeURIComponent(token)}`);
      if (!res.ok) throw new Error("Token inválido");
      const data = await res.json();
      window.location.href = `form_crud_filtros.html?slug=${data.slug}`;
    } catch (err) {
      mensaje.textContent = "Token incorrecto. Verificá e intentá nuevamente.";
    }
  });
  </script>
</body>
</html>
